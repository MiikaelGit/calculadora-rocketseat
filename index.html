<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <header class="display">
            <p class="operation" data-operation></p>
            <div class="result">
                <p><i class="equals-symbol ph-bold ph-equals"></i></p>
                <p class="show-result" data-result></p>
            </div>
        </header>
        <main class="buttons">
            <table>
                <tr>
                    <td><button class="button button-clear" onclick="clearAll()">CE</button></td>
                    <td><button class="button" onclick="back()">C</button></td>
                    <td><button class="button" onclick="percent()"><i class="ph-bold ph-percent"></i></button>
                    </td>
                    <td><button class="button button-operator" onclick="insert('/')"><i
                                class="ph-bold ph-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(7)" class="button">7</button></td>
                    <td><button onclick="insert(8)" class="button">8</button></td>
                    <td><button onclick="insert(9)" class="button">9</button></td>
                    <td><button class="button button-operator" onclick="insert('*')"><i
                                class="ph-bold ph-x"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(4)" class="button">4</button></td>
                    <td><button onclick="insert(5)" class="button">5</button></td>
                    <td><button onclick="insert(6)" class="button">6</button></td>
                    <td><button class="button button-operator" onclick="insert('-')"><i
                                class="ph-bold ph-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="insert(1)" class="button">1</button></td>
                    <td><button onclick="insert(2)" class="button">2</button></td>
                    <td><button onclick="insert(3)" class="button">3</button></td>
                    <td><button class="button button-operator" onclick="insert('+')"><i
                                class="ph-bold ph-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="plusMinus()"><i class="ph-bold ph-plus-minus"></i></button></td>
                    <td><button onclick="insert(0)" class="button">0</button></td>
                    <td><button onclick="insert('.')" class="button">.</button></td>
                    <td><button class="button button-equals" onclick="calc()"><i class="ph-bold ph-equals"></i></button>
                    </td>
                </tr>
            </table>
        </main>
    </div>
</body>
<script src="index.js"></script>

</html>
